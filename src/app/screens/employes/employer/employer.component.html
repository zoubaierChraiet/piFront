<div>
    <h2 class="list-title">Liste des employes</h2>
    <div class="list-title" [formGroup]="formGroup">
      <mat-form-field appearance="fill">
        <mat-label>Chercher</mat-label>
        <input
          (ngModelChange)="ngOnChanges($event)"
          matInput
          type="search"
          formControlName="searchText"
          name="searchText"
          id="searchText"
        />
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="employesList" class="mat-elevation-z8">
      <ng-container matColumnDef="idEmploye">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.idEmploye }}</td>
      </ng-container>
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
      </ng-container>
      <ng-container matColumnDef="profession">
        <th mat-header-cell *matHeaderCellDef>Profession</th>
        <td mat-cell *matCellDef="let element">{{ element.profession }}</td>
      </ng-container>
      <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef>Tel</th>
        <td mat-cell *matCellDef="let element">{{ element.tel }}</td>
      </ng-container>
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>Login</th>
        <td mat-cell *matCellDef="let element">{{ element.login }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex; gap: 10px;">
            <button
              mat-raised-button
              color="primary"
              (click)="handleRedirectToEdit(element)"
            >
              Modifier
            </button>
            <button mat-raised-button color="warn" (click)="handleDelete(element)">
              Supprimer
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="list-title" style="margin-top: 10px;">
      <button mat-raised-button color="primary" (click)="addInvitation()">Inviter un employer</button>
    </div>
  </div>
