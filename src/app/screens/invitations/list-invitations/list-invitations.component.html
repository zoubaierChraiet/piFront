<div>
  <h2 class="list-title">Liste des invitations</h2>
  <div class="list-title" [formGroup]="formGroup">
    <mat-form-field appearance="fill">
      <mat-label>Chercher</mat-label>
      <input
        (ngModelChange)="ngOnChanges($event)"
        matInput
        type="search"
        formControlName="searchText"
        name="searchText"
        id="searchText"
      />
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="invitationsList" class="mat-elevation-z8">
    <ng-container matColumnDef="idInvitation">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.idInvitation }}</td>
    </ng-container>
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef>Titre</th>
      <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
    </ng-container>
    <ng-container matColumnDef="dateInvit">
      <th mat-header-cell *matHeaderCellDef>Date Invitation</th>
      <td mat-cell *matCellDef="let element">{{ element.dateInvit }}</td>
    </ng-container>
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef>Mail</th>
      <td mat-cell *matCellDef="let element">{{ element.mail }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div style="display: flex; gap: 10px">
          <button
            mat-raised-button
            color="primary"
            (click)="handleRedirectToEdit(element)"
          >
            Modifier
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="handleDelete(element)"
          >
            Supprimer
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="list-title" style="margin-top: 10px;">
    <button mat-raised-button color="primary" (click)="addInvitation()">Ajouter une invitation</button>
  </div>
</div>
