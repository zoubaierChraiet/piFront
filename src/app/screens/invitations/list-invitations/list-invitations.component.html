<div>
  <h2 class="list-title">Liste des invitations</h2>
  <table mat-table [dataSource]="invitationsList" class="mat-elevation-z8">
    <ng-container matColumnDef="idInvitation">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.idInvitation }}</td>
    </ng-container>
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef>Titre</th>
      <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
    </ng-container>
    <ng-container matColumnDef="dateInvit">
      <th mat-header-cell *matHeaderCellDef>Date Invitation</th>
      <td mat-cell *matCellDef="let element">{{ element.dateInvit }}</td>
    </ng-container>
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef>Mail</th>
      <td mat-cell *matCellDef="let element">{{ element.mail }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
